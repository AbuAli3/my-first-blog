{% extends 'blog/base.html' %}
{% block content %}
<article class="post">
    {% if post.published_date %}
    <div class="post-info">
        <time class="date">{{ post.published_date }}</time>
        <h2>{{ post.title }}</h2>
    </div>
    {% else %}
    <h2>{{ post.title }}</h2>
    {% endif %}
    <p>{{ post.text|linebreaksbr }}</p>
</article>
{% endblock %}
